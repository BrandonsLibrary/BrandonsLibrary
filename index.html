<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brandon's Library</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <!-- nav  -->
    <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="/index.html" class="nav-logo">
            <img src="/images/logo.svg" alt="brandon's recipes" />
          </a>
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="/videos.html" class="nav-link"> videos </a>
          <a href="/apps.html" class="nav-link"> apps </a>
          <a href="/games.html" class="nav-link"> games </a>
          <a href="/music.html" class="nav-link"> music </a>
          <a href="/artwork.html" class="nav-link"> artwork </a>
          <a href="/photography.html" class="nav-link"> photography </a>
        </div>
      </div>
    </nav>
    <!-- end of nav -->
    <!-- main -->
    <main class="page">
      <!-- module list -->
      <div class="modules-list">
        <!-- module -->
        <a href="http://recipes.brandonslibrary.ca/" class="module">
          <img
            src="/apps/images/brandonsRecipes.ico"
            class="img module-img"
          />
          <h5>Brandon's Recipes</h5>
        </a>
        <!-- module -->
        <a href="" class="module">
          <img
            src="/games/images/slabJump.GIF"
            class="img module-img"
          />
          <h5>Slab Jump</h5>
        </a>
        <!-- skip module -->
        <a href="" class="module"></a>
        <!-- module -->
        <a href="" class="module">
          <img
            src="/artwork/images/Camel Image Trace.png"
            class="img module-full"
            height="220 rem"
          />
        </a>
        <!-- module -->
        <a href="" class="module">
          <img
            src="/photography/images/LifeAfterLife.jpg"
            class="img module-full"
            height="220 rem"
          />
        </a>
      </div>
    </main>
    <!-- end of main -->
    <!-- footer -->
    <footer class="page-footer">
      <p>
        &copy; <span id="date"></span>
        <a href="http://www.brandonslibrary.ca/">Brandon Brazeau</a>
      </p>
    </footer>
    <script src="/js/app.js"></script>
  </body>
</html>
